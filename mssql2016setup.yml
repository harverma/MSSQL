---
- hosts: windows
  tasks:
  - name: Create directory structure
    win_file:
      path: C:\MSSQL2019
      state: directory

  - name: Copy File
    win_copy:
      src: '/root/ansible/files/MSSQL2019/'
      dest: C:\MSSQL2019\
      remote_src: no

  - name: Run remote PowerShell Script
    win_command: powershell.exe -ExecutionPolicy ByPass -File C:\MSSQL2019\sqlconfig.ps1
